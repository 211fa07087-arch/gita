name: yash

on:
  push:
    branches:
      - main

env:
  tag_value: ${{ github.sha }}

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR
        run: |
          docker build -t 989007362438.dkr.ecr.ap-south-1.amazonaws.com/app:${{ env.tag_value }} .
          docker push 989007362438.dkr.ecr.ap-south-1.amazonaws.com/app:${{ env.tag_value }}

  deploy:
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Export Task Definition
        run: |
          aws ecs describe-task-definition --task-definition demo --query taskDefinition > task-def.json

      - name: Update container image
        run: |
          NEW_IMAGE="989007362438.dkr.ecr.ap-south-1.amazonaws.com/app:${{ env.tag_value }}"
          sed -i "s|\"image\": \".*\"|\"image\": \"$NEW_IMAGE\"|" task-def.json

      - name: Clean Task Definition
        run: |
          jq 'del(.taskDefinitionArn, .revision, .status, .compatibilities, .requiresAttributes, .registeredAt, .registeredBy)' task-def.json > clean-task-def.json
          mv clean-task-def.json task-def.json

      - name: Register Updated Task Definition
        id: register
        run: |
          ARN=$(aws ecs register-task-definition --cli-input-json file://task-def.json --query "taskDefinition.taskDefinitionArn" --output text)
          echo "taskArn=$ARN" >> $GITHUB_OUTPUT

      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition-arn: ${{ steps.register.outputs.taskArn }}
          service: demo-service-pnni7q54
          cluster: demo
          wait-for-service-stability: true
