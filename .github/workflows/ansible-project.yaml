name: yash
on:
  push:
    branches:
      - main
env: 
  tag_value: ${{github.sha}}
jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
      - name: aws credential's
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        run: |
          docker  build -f Dockerfile -t 989007362438.dkr.ecr.ap-south-1.amazonaws.com/app:${{env.tag_value}} .
          docker push 989007362438.dkr.ecr.ap-south-1.amazonaws.com/app:${{env.tag_value}}
  deploy:
    runs-on: amazonlinux-latest
    needs: docker-build
    steps:
      - name: aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1
      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ecs-task-def.json
          service: ecs-service
          cluster: ecs-cluster
          wait-for-service-stability: true

          
      
